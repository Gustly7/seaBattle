<div class="field">
    <div class="bg"></div>
    <div class="fieldRow" *ngFor="let col of field; let y = index">
        <cell *ngFor="let vCell of field[y]; let x = index" [text]="vCell.text" [x]="x" [y]="y" [ship]="vCell.ship"
              [isShip]="vCell.isShip" [isShot]="vCell.isShot" (cellClickOut)="fieldCellClick($event)"></cell>
    </div>
    <ng-container *ngIf="!isEnemy">
        <ship *ngFor="let ship of ships" [x]="ship.x" [y]="ship.y" [parts]="ship.parts"
              (dblclick)=shipDblClk(ship) [HP]="ship.HP"></ship>
    </ng-container>
    <button (click)="qwe()"></button>
</div>
